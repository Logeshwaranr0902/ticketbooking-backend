server:
  port: 8081

spring:
  application:
    name: movie-service

  datasource:
    url: jdbc:mysql://localhost:3307/movie_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka